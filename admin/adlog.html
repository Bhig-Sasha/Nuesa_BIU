<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUESA BIU - Admin Login</title>
    <link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --emerald-500: #10b981;
            --emerald-600: #059669;
            --emerald-700: #047857;
            --teal-700: #0f766e;
            --slate-50: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-300: #cbd5e1;
            --slate-400: #94a3b8;
            --slate-500: #64748b;
            --slate-600: #475569;
            --slate-700: #334155;
            --slate-800: #1e293b;
            --red-50: #fef2f2;
            --red-100: #fee2e2;
            --red-600: #dc2626;
            --green-50: #f0fdf4;
            --green-100: #dcfce7;
            --green-600: #16a34a;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1rem;
        }

        body {
            background: linear-gradient(135deg, var(--emerald-500) 0%, var(--emerald-600) 50%, var(--teal-700) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .login-container {
            background-color: white;
            width: 100%;
            max-width: 28rem;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            padding: 32px;
            text-align: center;
            background-color: var(--slate-50);
            border-bottom: 1px solid var(--slate-100);
        }

        .login-title {
            font-family: 'Segoe UI', sans-serif;
            font-size: 24px;
            font-weight: 900;
            color: var(--slate-800);
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: var(--slate-500);
            font-family: monospace;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .emerald-text {
            color: var(--emerald-600);
        }

        .login-body {
            padding: 32px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .alert {
            padding: 12px;
            border-radius: var(--radius-lg);
            font-size: 14px;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .alert-error {
            background-color: var(--red-50);
            color: var(--red-600);
            border: 1px solid var(--red-100);
        }

        .alert-success {
            background-color: var(--green-50);
            color: var(--green-600);
            border: 1px solid var(--green-100);
        }

        .alert-warning {
            background-color: #fffbeb;
            color: #92400e;
            border: 1px solid #fef3c7;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 14px;
            font-weight: bold;
            color: var(--slate-700);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--slate-400);
            font-size: 18px;
        }

        .form-input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid var(--slate-300);
            border-radius: var(--radius-lg);
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
        }

        .form-input:focus {
            border-color: var(--emerald-500);
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--slate-600);
            cursor: pointer;
        }

        .custom-checkbox {
            width: 16px;
            height: 16px;
            border: 1px solid var(--slate-300);
            border-radius: 4px;
            display: inline-block;
            position: relative;
            margin-right: 8px;
            cursor: pointer;
        }

        .custom-checkbox.checked {
            background-color: var(--emerald-600);
            border-color: var(--emerald-600);
        }

        .custom-checkbox.checked::after {
            content: 'âœ“';
            position: absolute;
            color: white;
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .login-button {
            width: 100%;
            background-color: var(--emerald-600);
            color: white;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--shadow-lg);
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-button:hover {
            background-color: var(--emerald-700);
            box-shadow: var(--shadow-xl);
        }

        .login-button:active {
            transform: scale(0.98);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        .hidden {
            display: none !important;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--emerald-600);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .server-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: var(--radius-lg);
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.9;
            transition: opacity 0.3s;
        }

        .server-status:hover {
            opacity: 1;
        }

        .server-online {
            background-color: var(--green-50);
            color: var(--green-600);
            border: 1px solid var(--green-100);
        }

        .server-offline {
            background-color: var(--red-50);
            color: var(--red-600);
            border: 1px solid var(--red-100);
        }

        .server-checking {
            background-color: #fffbeb;
            color: #92400e;
            border: 1px solid #fef3c7;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .online-dot {
            background-color: var(--green-600);
        }

        .offline-dot {
            background-color: var(--red-600);
        }

        .checking-dot {
            background-color: #f59e0b;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--slate-400);
            font-size: 16px;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
            padding: 0;
        }

        .password-toggle:hover {
            color: var(--slate-600);
        }

        /* Database Connection Status */
        .db-status {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--slate-100);
            text-align: center;
            font-size: 12px;
            color: var(--slate-500);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .db-status-line {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .db-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .db-connected {
            background-color: var(--green-600);
        }

        .db-disconnected {
            background-color: var(--red-600);
        }

        .db-checking {
            background-color: #f59e0b;
        }

        /* Session expired notice */
        .session-notice {
            background-color: #fffbeb;
            border: 1px solid #fef3c7;
            border-radius: var(--radius-lg);
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #92400e;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Server Status Indicator -->
    <div id="serverStatus" class="server-status server-checking">
        <span class="status-dot checking-dot"></span>
        <span>Checking server...</span>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">N.U.E.S.A <span class="emerald-text">BIU</span></h1>
            <p class="login-subtitle">Admin Portal</p>
        </div>
        
        <div class="login-body">
            <form id="loginForm" class="login-form">
                <!-- Session expired notice -->
                <div id="sessionNotice" class="session-notice">
                    <i class="fas fa-exclamation-circle" style="margin-right: 8px;"></i>
                    <span id="sessionMessage">Your session has expired. Please login again.</span>
                </div>
                
                <!-- Alert Messages -->
                <div id="alertMessage" class="alert"></div>
                
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" class="form-input" required placeholder="Enter admin email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" class="form-input" required placeholder="Enter password">
                        <button type="button" id="togglePassword" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <div id="rememberCheckbox" class="custom-checkbox"></div>
                        <span>Remember my email</span>
                    </label>
                </div>
                
                <button type="submit" id="loginButton" class="login-button">
                    <span id="loginText">Login to Dashboard</span>
                    <i id="arrowIcon" class="fas fa-arrow-right"></i>
                    <i id="spinnerIcon" class="fas fa-spinner spinner hidden"></i>
                </button>
                
                <!-- Database Connection Status -->
                <div id="dbStatus" class="db-status">
                    <div class="db-status-line">
                        <span class="db-indicator db-checking" id="dbIndicator"></span>
                        <span id="dbStatusText">Checking database connection...</span>
                    </div>
                    <div id="dbDetails" class="db-details"></div>
                </div>
            </form>
        </div>
    </div>

    <script>
    // Configuration
    const API_BASE_URL = 'https://nuesa-biu-pjp0.onrender.com';
    
    // DOM Elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const alertMessage = document.getElementById('alertMessage');
    const loginButton = document.getElementById('loginButton');
    const loginText = document.getElementById('loginText');
    const arrowIcon = document.getElementById('arrowIcon');
    const spinnerIcon = document.getElementById('spinnerIcon');
    const rememberCheckbox = document.getElementById('rememberCheckbox');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const serverStatus = document.getElementById('serverStatus');
    const dbStatus = document.getElementById('dbStatus');
    const dbIndicator = document.getElementById('dbIndicator');
    const dbStatusText = document.getElementById('dbStatusText');
    const sessionNotice = document.getElementById('sessionNotice');
    const sessionMessage = document.getElementById('sessionMessage');
    
    // State
    let isLoading = false;
    let rememberMe = false;
    let isPasswordVisible = false;
    let isDatabaseConnected = false;
    let serverOnline = false;
    
    // AbortController for timeouts
    let abortController = null;
    
    // Initialize
    function init() {
        console.log('NUESA BIU Admin Login Initializing...');
        
        // Clear any existing auth data
        localStorage.removeItem('authToken');
        localStorage.removeItem('auth_token');
        
        // Check URL parameters for session expiration
        checkSessionStatus();
        
        // Load remembered email
        loadRememberedEmail();
        
        // Setup event listeners
        setupEventListeners();
        
        // Auto-focus email field
        setTimeout(() => emailInput.focus(), 100);
        
        // Check server health (but don't block login)
        setTimeout(() => {
            checkServerHealth();
            checkDatabaseConnection();
        }, 500);
    }
    
    // Check if user was redirected due to session expiration
    function checkSessionStatus() {
        const urlParams = new URLSearchParams(window.location.search);
        const expired = urlParams.get('session') === 'expired';
        const invalid = urlParams.get('session') === 'invalid';
        
        if (expired || invalid) {
            sessionMessage.textContent = expired 
                ? 'Your session has expired. Please login again.'
                : 'Session invalid. Please login again.';
            sessionNotice.style.display = 'block';
            
            // Remove the query parameter from URL without reloading
            const newUrl = window.location.pathname;
            window.history.replaceState({}, '', newUrl);
        }
    }
    
    // Load remembered email from localStorage
    function loadRememberedEmail() {
        const savedEmail = localStorage.getItem('nuesa_admin_email');
        const savedRemember = localStorage.getItem('nuesa_remember_me') === 'true';
        
        if (savedEmail && savedRemember) {
            emailInput.value = savedEmail;
            rememberCheckbox.classList.add('checked');
            rememberMe = true;
        }
    }
    
    // Check server health
    async function checkServerHealth() {
        updateServerStatus(null);
        
        try {
            // Create new abort controller for timeout
            abortController = new AbortController();
            const timeoutId = setTimeout(() => abortController.abort(), 5000);
            
            const response = await fetch(`${API_BASE_URL}/api/health`, {
                cache: 'no-cache',
                signal: abortController.signal
            });
            
            clearTimeout(timeoutId);
            
            if (response.ok) {
                const data = await response.json();
                serverOnline = true;
                updateServerStatus(true);
                return true;
            } else {
                serverOnline = false;
                updateServerStatus(false, 'Server error');
                return false;
            }
        } catch (error) {
            console.warn('Server health check failed:', error.message);
            serverOnline = false;
            
            if (error.name === 'AbortError') {
                updateServerStatus(false, 'Server timeout');
            } else if (error.message.includes('NetworkError') || error.message.includes('Failed to fetch')) {
                updateServerStatus(false, 'Server offline');
            } else {
                updateServerStatus(false, 'Server error');
            }
            return false;
        }
    }
    
    // Check database connection
    async function checkDatabaseConnection() {
        updateDatabaseStatus('checking', 'Checking database...');
        
        try {
            // Use the same health endpoint
            const response = await fetch(`${API_BASE_URL}/api/health`, {
                cache: 'no-cache'
            });
            
            if (response.ok) {
                const data = await response.json();
                
                if (data.status === 'healthy' || data.status === 'success') {
                    isDatabaseConnected = true;
                    updateDatabaseStatus('connected', 'Database connected');
                    return true;
                }
            }
            
            isDatabaseConnected = false;
            updateDatabaseStatus('disconnected', 'Database error');
            return false;
            
        } catch (error) {
            console.warn('Database check failed:', error.message);
            isDatabaseConnected = false;
            updateDatabaseStatus('disconnected', 'Database offline');
            return false;
        }
    }
    
    // Update database status
    function updateDatabaseStatus(status, message) {
        if (!dbStatusText || !dbIndicator) return;
        
        dbStatusText.textContent = message;
        dbIndicator.className = 'db-indicator';
        
        switch (status) {
            case 'connected':
                dbIndicator.classList.add('db-connected');
                break;
            case 'disconnected':
                dbIndicator.classList.add('db-disconnected');
                break;
            case 'checking':
                dbIndicator.classList.add('db-checking');
                break;
        }
        
        if (dbStatus) {
            dbStatus.style.display = 'block';
        }
    }
    
    // Update server status
    function updateServerStatus(isOnline, message = '') {
        if (!serverStatus) return;
        
        if (isOnline === true) {
            serverStatus.className = 'server-status server-online';
            serverStatus.innerHTML = '<span class="status-dot online-dot"></span><span>Server Online</span>';
        } else if (isOnline === false) {
            serverStatus.className = 'server-status server-offline';
            serverStatus.innerHTML = `<span class="status-dot offline-dot"></span><span>${message || 'Server Offline'}</span>`;
        } else {
            serverStatus.className = 'server-status server-checking';
            serverStatus.innerHTML = '<span class="status-dot checking-dot"></span><span>Checking server...</span>';
        }
    }
    
    // Setup event listeners
    function setupEventListeners() {
        if (!loginForm) return;
        
        loginForm.addEventListener('submit', handleSubmit);
        
        if (rememberCheckbox) {
            rememberCheckbox.addEventListener('click', () => {
                rememberMe = !rememberMe;
                rememberCheckbox.classList.toggle('checked');
            });
        }
        
        // Toggle password visibility
        if (togglePassword) {
            togglePassword.addEventListener('click', () => {
                isPasswordVisible = !isPasswordVisible;
                passwordInput.type = isPasswordVisible ? 'text' : 'password';
                togglePassword.innerHTML = isPasswordVisible 
                    ? '<i class="fas fa-eye-slash"></i>' 
                    : '<i class="fas fa-eye"></i>';
            });
        }
        
        // Input validation
        emailInput?.addEventListener('input', () => hideAlert());
        passwordInput?.addEventListener('input', () => hideAlert());
    }
    
    // Show alert message
    function showAlert(message, type = 'error') {
        if (!alertMessage) return;
        
        alertMessage.textContent = message;
        alertMessage.className = `alert alert-${type}`;
        alertMessage.style.display = 'block';
        
        if (type === 'success') {
            setTimeout(() => {
                alertMessage.style.display = 'none';
            }, 3000);
        }
    }
    
    // Hide alert message
    function hideAlert() {
        if (alertMessage) {
            alertMessage.style.display = 'none';
        }
    }
    
    // Show loading
    function showLoading() {
        if (loadingOverlay) {
            loadingOverlay.style.display = 'flex';
        }
    }
    
    // Hide loading
    function hideLoading() {
        if (loadingOverlay) {
            loadingOverlay.style.display = 'none';
        }
    }
    
    // Email validation
    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }
    
    // Login handler - UPDATED VERSION
    async function handleSubmit(e) {
        e.preventDefault();
        
        if (isLoading) return;
        
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        
        // Basic validation
        if (!email || !password) {
            showAlert('Please enter email and password', 'error');
            return;
        }
        
        if (!validateEmail(email)) {
            showAlert('Please enter a valid email address', 'error');
            emailInput.focus();
            return;
        }
        
        // Start loading
        isLoading = true;
        loginButton.disabled = true;
        loginText.textContent = 'Authenticating...';
        if (arrowIcon) arrowIcon.classList.add('hidden');
        if (spinnerIcon) spinnerIcon.classList.remove('hidden');
        hideAlert();
        
        try {
            console.log('Admin login attempt:', email);
            
            // Create abort controller for timeout
            const abortController = new AbortController();
            const timeoutId = setTimeout(() => abortController.abort(), 10000); // 10 second timeout
            
            // Call login endpoint - CORRECTED ENDPOINT
            const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({ 
                    email: email.toLowerCase().trim(),
                    password: password
                }),
                signal: abortController.signal
            });
            
            clearTimeout(timeoutId);
            
            // Parse response
            let data;
            try {
                data = await response.json();
            } catch (parseError) {
                throw new Error(`Server returned invalid JSON: ${response.status}`);
            }
            
            // Check response status
            if (!response.ok) {
                let errorMessage = data.message || data.error || `HTTP ${response.status}`;
                
                // Specific error messages
                if (response.status === 401) {
                    errorMessage = 'Invalid email or password';
                } else if (response.status === 403) {
                    errorMessage = 'Access denied. Admin account required.';
                } else if (response.status === 429) {
                    errorMessage = 'Too many login attempts. Please try again later.';
                } else if (response.status >= 500) {
                    errorMessage = 'Server error. Please try again later.';
                }
                
                throw new Error(errorMessage);
            }
            
            console.log('Login successful:', data);
            
            // Check response format and extract token
            let token, user;
            
            if (data.token) {
                token = data.token;
                user = data.user || data.data;
            } else if (data.data && data.data.token) {
                token = data.data.token;
                user = data.data.user || data.data;
            } else if (data.data && data.data.user) {
                token = data.data.token || data.data.access_token;
                user = data.data.user;
            } else if (data.access_token) {
                token = data.access_token;
                user = data.user;
            } else {
                throw new Error('No authentication token received');
            }
            
            if (!token) {
                throw new Error('No authentication token received');
            }
            
            // Create user object if not provided
            if (!user) {
                user = {
                    email: email,
                    fullName: email.split('@')[0],
                    role: 'admin'
                };
            }
            
            // Check if user is admin (if role information is provided)
            if (user.role && user.role !== 'admin') {
                throw new Error('Access denied. Admin account required.');
            }
            
            // Save auth data
            localStorage.setItem('authToken', token);
            localStorage.setItem('auth_token', token); // Store both for compatibility
            localStorage.setItem('user', JSON.stringify(user));
            
            // Remember email if checked
            if (rememberMe) {
                localStorage.setItem('nuesa_admin_email', email);
                localStorage.setItem('nuesa_remember_me', 'true');
            } else {
                localStorage.removeItem('nuesa_admin_email');
                localStorage.removeItem('nuesa_remember_me');
            }
            
            // Store login time
            localStorage.setItem('lastLogin', new Date().toISOString());
            
            showAlert('Login successful! Redirecting...', 'success');
            
            // Redirect to dashboard
            setTimeout(() => {
                window.location.href = 'dash.html';
            }, 800);
            
        } catch (error) {
            console.error('Login error:', error);
            
            // Clear invalid stored data
            localStorage.removeItem('authToken');
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user');
            
            let errorMessage = error.message;
            
            // User-friendly error messages
            if (error.name === 'AbortError') {
                errorMessage = 'Request timeout. Please check your connection and try again.';
            } else if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                errorMessage = 'Cannot connect to server. Please check your internet connection.';
                if (!serverOnline) updateServerStatus(false, 'Server offline');
            } else if (error.message.includes('Invalid email or password') || error.message.includes('401')) {
                errorMessage = 'Invalid email or password. Please check your credentials.';
            } else if (error.message.includes('Access denied') || error.message.includes('403')) {
                errorMessage = 'Access denied. Admin account required.';
            } else if (error.message.includes('Server error') || error.message.includes('500')) {
                errorMessage = 'Server error. Please try again later.';
            }
            
            showAlert(errorMessage, 'error');
            resetLoginButton();
        }
    }
    
    // Reset login button state
    function resetLoginButton() {
        isLoading = false;
        loginButton.disabled = false;
        loginText.textContent = 'Login to Dashboard';
        if (arrowIcon) arrowIcon.classList.remove('hidden');
        if (spinnerIcon) spinnerIcon.classList.add('hidden');
    }
    
    // Test admin account creation (for initial setup)
    async function createDefaultAdmin() {
        try {
            console.log('Checking admin account...');
            
            // This is just for testing - you should create admin via your server
            const testEmail = 'admin@nuesabiu.org';
            const testPassword = 'Admin@12345';
            
            const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: testEmail,
                    password: testPassword
                })
            });
            
            if (response.status === 200) {
                console.log('Default admin account exists');
                return true;
            } else {
                console.log('Default admin account not found or invalid');
                return false;
            }
        } catch (error) {
            console.log('Cannot check admin account:', error.message);
            return false;
        }
    }
    
    // Get server info for debugging
    async function getServerInfo() {
        try {
            const response = await fetch(`${API_BASE_URL}/api/health`);
            if (response.ok) {
                const data = await response.json();
                console.log('Server info:', data);
                
                // Update server status with additional info
                if (serverStatus && data.uptime) {
                    serverStatus.innerHTML += ` <small style="opacity: 0.7;">(Uptime: ${Math.floor(data.uptime)}s)</small>`;
                }
                return data;
            }
        } catch (error) {
            console.log('Cannot get server info:', error.message);
        }
    }
    
    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
        // Clear any previous session on login page
        localStorage.removeItem('authToken');
        localStorage.removeItem('auth_token');
        
        init();
        
        // Get server info after initialization
        setTimeout(() => {
            getServerInfo();
            createDefaultAdmin();
        }, 1500);
    });
    
    // Handle page visibility change
    document.addEventListener('visibilitychange', () => {
        if (!document.hidden && window.location.pathname.includes('adlog.html')) {
            // Refresh server status when page becomes visible again
            checkServerHealth();
        }
    });
</script>
