<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUESA BIU - Admin Login</title>
    <link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --emerald-500: #10b981;
            --emerald-600: #059669;
            --emerald-700: #047857;
            --teal-700: #0f766e;
            --slate-50: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-300: #cbd5e1;
            --slate-400: #94a3b8;
            --slate-500: #64748b;
            --slate-600: #475569;
            --slate-700: #334155;
            --slate-800: #1e293b;
            --red-50: #fef2f2;
            --red-600: #dc2626;
            --green-50: #f0fdf4;
            --green-600: #16a34a;
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --radius-lg: 0.75rem;
            --radius-2xl: 1rem;
        }

        body {
            background: linear-gradient(135deg, var(--emerald-500) 0%, var(--emerald-600) 50%, var(--teal-700) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .login-container {
            background-color: white;
            width: 100%;
            max-width: 28rem;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            padding: 32px;
            text-align: center;
            background-color: var(--slate-50);
            border-bottom: 1px solid var(--slate-100);
        }

        .login-title {
            font-family: 'Segoe UI', sans-serif;
            font-size: 24px;
            font-weight: 900;
            color: var(--slate-800);
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: var(--slate-500);
            font-family: monospace;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .emerald-text {
            color: var(--emerald-600);
        }

        .login-body {
            padding: 32px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .alert {
            padding: 12px;
            border-radius: var(--radius-lg);
            font-size: 14px;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .alert-error {
            background-color: var(--red-50);
            color: var(--red-600);
            border: 1px solid var(--red-100);
        }

        .alert-success {
            background-color: var(--green-50);
            color: var(--green-600);
            border: 1px solid var(--green-100);
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 14px;
            font-weight: bold;
            color: var(--slate-700);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--slate-400);
            font-size: 18px;
        }

        .form-input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid var(--slate-300);
            border-radius: var(--radius-lg);
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
        }

        .form-input:focus {
            border-color: var(--emerald-500);
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--slate-600);
            cursor: pointer;
        }

        .custom-checkbox {
            width: 16px;
            height: 16px;
            border: 1px solid var(--slate-300);
            border-radius: 4px;
            display: inline-block;
            position: relative;
            margin-right: 8px;
            cursor: pointer;
        }

        .custom-checkbox.checked {
            background-color: var(--emerald-600);
            border-color: var(--emerald-600);
        }

        .custom-checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            color: white;
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .login-button {
            width: 100%;
            background-color: var(--emerald-600);
            color: white;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--shadow-lg);
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-button:hover {
            background-color: var(--emerald-700);
        }

        .login-button:active {
            transform: scale(0.98);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        .hidden {
            display: none !important;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--slate-400);
            font-size: 16px;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
            padding: 0;
        }

        .password-toggle:hover {
            color: var(--slate-600);
        }

        .session-notice {
            background-color: #fffbeb;
            border: 1px solid #fef3c7;
            border-radius: var(--radius-lg);
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #d97706;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">N.U.E.S.A <span class="emerald-text">BIU</span></h1>
            <p class="login-subtitle">Admin Portal</p>
        </div>
        
        <div class="login-body">
            <form id="loginForm" class="login-form">
                <!-- Session expired notice -->
                <div id="sessionNotice" class="session-notice">
                    <i class="fas fa-exclamation-circle" style="margin-right: 8px;"></i>
                    <span id="sessionMessage">Your session has expired. Please login again.</span>
                </div>
                
                <!-- Alert Messages -->
                <div id="alertMessage" class="alert alert-error"></div>
                
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" class="form-input" value="sachatroger6@gmail.com" required placeholder="Enter admin email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" class="form-input" required placeholder="Enter password">
                        <button type="button" id="togglePassword" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <div id="rememberCheckbox" class="custom-checkbox"></div>
                        <span>Remember my email</span>
                    </label>
                </div>
                
                <button type="submit" id="loginButton" class="login-button">
                    <span id="loginText">Login to Dashboard</span>
                    <i id="arrowIcon" class="fas fa-arrow-right"></i>
                    <i id="spinnerIcon" class="fas fa-spinner spinner hidden"></i>
                </button>
            </form>
        </div>
    </div>

<script>
    // ============================================
    // CONFIGURATION - FIXED
    // ============================================
    const API_BASE_URL = 'https://nuesa-biu-pjp0.onrender.com';
    
    // ============================================
    // DOM ELEMENTS
    // ============================================
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const alertMessage = document.getElementById('alertMessage');
    const loginButton = document.getElementById('loginButton');
    const loginText = document.getElementById('loginText');
    const arrowIcon = document.getElementById('arrowIcon');
    const spinnerIcon = document.getElementById('spinnerIcon');
    const rememberCheckbox = document.getElementById('rememberCheckbox');
    const sessionNotice = document.getElementById('sessionNotice');
    const sessionMessage = document.getElementById('sessionMessage');
    
    // ============================================
    // STATE
    // ============================================
    let isLoading = false;
    let rememberMe = false;
    let isPasswordVisible = false;
    
    // ============================================
    // INITIALIZATION
    // ============================================
    function init() {
        console.log('üîê Admin login page initialized');
        console.log('üåê API URL:', API_BASE_URL);
        
        // Check if already logged in
        checkExistingSession();
        
        // Load remembered email
        const savedEmail = localStorage.getItem('nuesa_admin_email');
        const savedRemember = localStorage.getItem('nuesa_remember_me') === 'true';
        
        if (savedEmail && savedRemember) {
            emailInput.value = savedEmail;
            rememberCheckbox.classList.add('checked');
            rememberMe = true;
        }
        
        // Check session expired parameter
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('session') === 'expired') {
            sessionMessage.textContent = 'Your session has expired. Please login again.';
            sessionNotice.style.display = 'block';
        }
        
        if (urlParams.get('error') === 'unauthorized') {
            sessionMessage.textContent = 'Please login to access the admin area.';
            sessionNotice.style.display = 'block';
        }
        
        // Setup event listeners
        setupEventListeners();
        
        // Auto-focus email
        setTimeout(() => emailInput.focus(), 100);
    }
    
    // ============================================
    // CHECK EXISTING SESSION
    // ============================================
    async function checkExistingSession() {
        try {
            const response = await fetch(`${API_BASE_URL}/api/admin/session`, {
                method: 'GET',
                credentials: 'include',
                headers: {
                    'Accept': 'application/json'
                }
            });
            
            if (response.status === 200) {
                const data = await response.json();
                if (data.status === 'success' && data.data) {
                    console.log('‚úÖ Existing session found, redirecting to dashboard');
                    window.location.href = '/admin/dashboard';
                    return;
                }
            }
            
            if (response.status === 401) {
                console.log('‚ÑπÔ∏è No active session found - please login');
            }
            
        } catch (error) {
            console.log('‚ö†Ô∏è Could not check session status:', error.message);
        }
    }
    
    // ============================================
    // HANDLE LOGIN - FIXED ENDPOINT
    // ============================================
    async function handleSubmit(e) {
        e.preventDefault();
        
        if (isLoading) return;
        
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        
        console.log('üìù Login attempt for:', email);
        
        // Validation
        if (!email || !password) {
            showAlert('Please enter email and password');
            return;
        }
        
        if (!validateEmail(email)) {
            showAlert('Please enter a valid email address');
            emailInput.focus();
            return;
        }
        
        if (password.length < 8) {
            showAlert('Password must be at least 8 characters');
            return;
        }
        
        // Show loading
        isLoading = true;
        loginButton.disabled = true;
        loginText.textContent = 'Authenticating...';
        arrowIcon.classList.add('hidden');
        spinnerIcon.classList.remove('hidden');
        hideAlert();
        
        try {            
            // FIXED: Using CORRECT endpoint /api/admin/login (with slash)
            const response = await fetch(`${API_BASE_URL}/api/admin/login`, {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({ 
                    email, 
                    password,
                    rememberMe: rememberMe 
                })
            });
            
            console.log('üì° Response status:', response.status);
            
            let data;
            const responseText = await response.text();
            
            try {
                data = JSON.parse(responseText);
                console.log('üì° Response data:', data);
            } catch (e) {
                console.error('‚ùå Failed to parse response:', responseText.substring(0, 200));
                throw new Error('Invalid server response');
            }
            
            if (!response.ok) {
                let errorMessage = data.message || data.error || 'Login failed';
                
                if (response.status === 401) {
                    errorMessage = 'Invalid email or password';
                } else if (response.status === 403) {
                    errorMessage = 'Access denied. You do not have admin privileges.';
                } else if (response.status === 404) {
                    errorMessage = 'Login service not available';
                } else if (response.status === 429) {
                    errorMessage = 'Too many login attempts. Please try again later.';
                } else if (response.status === 500) {
                    errorMessage = 'Server error. Please try again later.';
                }
                
                throw new Error(errorMessage);
            }
            
            // Success
            if (data.status === 'success' || (data.data && (data.data.user || data.data.token))) {
                console.log('‚úÖ Login successful!');
                
                if (rememberMe) {
                    localStorage.setItem('nuesa_admin_email', email);
                    localStorage.setItem('nuesa_remember_me', 'true');
                } else {
                    localStorage.removeItem('nuesa_admin_email');
                    localStorage.removeItem('nuesa_remember_me');
                }
                
                if (data.data && data.data.token) {
                    localStorage.setItem('adminToken', data.data.token);
                }
                
                if (data.data && data.data.user) {
                    localStorage.setItem('adminUser', JSON.stringify(data.data.user));
                }
                
                showAlert('Login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = '/admin/dash';
                }, 1500);
            } else {
                console.error('‚ùå Invalid response format:', data);
                throw new Error('Invalid response from server');
            }
            
        } catch (error) {
            console.error('‚ùå Login error:', error);
            
            let errorMessage = error.message;
            
            if (error.message.includes('Failed to fetch')) {
                errorMessage = 'Cannot connect to server. Please check your internet connection.';
            } else if (error.message.includes('NetworkError')) {
                errorMessage = 'Network error. Please check your connection.';
            }
            
            showAlert(errorMessage);
            resetLoginButton();
        }
    }
    
    // ============================================
    // UTILITY FUNCTIONS
    // ============================================
    function resetLoginButton() {
        isLoading = false;
        loginButton.disabled = false;
        loginText.textContent = 'Login to Dashboard';
        arrowIcon.classList.remove('hidden');
        spinnerIcon.classList.add('hidden');
    }
    
    function showAlert(message, type = 'error') {
        alertMessage.textContent = message;
        alertMessage.className = `alert alert-${type}`;
        alertMessage.style.display = 'block';
        
        if (type === 'success') {
            setTimeout(() => {
                alertMessage.style.display = 'none';
            }, 5000);
        }
    }
    
    function hideAlert() {
        alertMessage.style.display = 'none';
    }
    
    function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
    
    function setupEventListeners() {
        loginForm.addEventListener('submit', handleSubmit);
        
        rememberCheckbox.addEventListener('click', () => {
            rememberMe = !rememberMe;
            rememberCheckbox.classList.toggle('checked');
        });
        
        togglePassword.addEventListener('click', () => {
            isPasswordVisible = !isPasswordVisible;
            passwordInput.type = isPasswordVisible ? 'text' : 'password';
            togglePassword.innerHTML = isPasswordVisible 
                ? '<i class="fas fa-eye-slash"></i>' 
                : '<i class="fas fa-eye"></i>';
        });
        
        emailInput.addEventListener('input', hideAlert);
        passwordInput.addEventListener('input', hideAlert);
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
