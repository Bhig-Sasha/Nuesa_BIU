<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUESA BIU - Admin Login</title>
    <link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --emerald-500: #10b981;
            --emerald-600: #059669;
            --emerald-700: #047857;
            --teal-700: #0f766e;
            --slate-50: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-300: #cbd5e1;
            --slate-400: #94a3b8;
            --slate-500: #64748b;
            --slate-600: #475569;
            --slate-700: #334155;
            --slate-800: #1e293b;
            --red-50: #fef2f2;
            --red-100: #fee2e2;
            --red-600: #dc2626;
            --green-50: #f0fdf4;
            --green-100: #dcfce7;
            --green-600: #16a34a;
            --yellow-50: #fffbeb;
            --yellow-100: #fef3c7;
            --yellow-600: #d97706;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1rem;
        }

        body {
            background: linear-gradient(135deg, var(--emerald-500) 0%, var(--emerald-600) 50%, var(--teal-700) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .login-container {
            background-color: white;
            width: 100%;
            max-width: 28rem;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            padding: 32px;
            text-align: center;
            background-color: var(--slate-50);
            border-bottom: 1px solid var(--slate-100);
        }

        .login-title {
            font-family: 'Segoe UI', sans-serif;
            font-size: 24px;
            font-weight: 900;
            color: var(--slate-800);
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: var(--slate-500);
            font-family: monospace;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .emerald-text {
            color: var(--emerald-600);
        }

        .login-body {
            padding: 32px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .alert {
            padding: 12px;
            border-radius: var(--radius-lg);
            font-size: 14px;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .alert-error {
            background-color: var(--red-50);
            color: var(--red-600);
            border: 1px solid var(--red-100);
        }

        .alert-success {
            background-color: var(--green-50);
            color: var(--green-600);
            border: 1px solid var(--green-100);
        }

        .alert-warning {
            background-color: var(--yellow-50);
            color: var(--yellow-600);
            border: 1px solid var(--yellow-100);
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 14px;
            font-weight: bold;
            color: var(--slate-700);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--slate-400);
            font-size: 18px;
        }

        .form-input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid var(--slate-300);
            border-radius: var(--radius-lg);
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
        }

        .form-input:focus {
            border-color: var(--emerald-500);
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--slate-600);
            cursor: pointer;
        }

        .custom-checkbox {
            width: 16px;
            height: 16px;
            border: 1px solid var(--slate-300);
            border-radius: 4px;
            display: inline-block;
            position: relative;
            margin-right: 8px;
            cursor: pointer;
        }

        .custom-checkbox.checked {
            background-color: var(--emerald-600);
            border-color: var(--emerald-600);
        }

        .custom-checkbox.checked::after {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .login-button {
            width: 100%;
            background-color: var(--emerald-600);
            color: white;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--shadow-lg);
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-button:hover {
            background-color: var(--emerald-700);
            box-shadow: var(--shadow-xl);
        }

        .login-button:active {
            transform: scale(0.98);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        .hidden {
            display: none !important;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--emerald-600);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .server-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: var(--radius-lg);
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.9;
            transition: opacity 0.3s;
        }

        .server-status:hover {
            opacity: 1;
        }

        .server-online {
            background-color: var(--green-50);
            color: var(--green-600);
            border: 1px solid var(--green-100);
        }

        .server-offline {
            background-color: var(--red-50);
            color: var(--red-600);
            border: 1px solid var(--red-100);
        }

        .server-checking {
            background-color: var(--yellow-50);
            color: var(--yellow-600);
            border: 1px solid var(--yellow-100);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .online-dot {
            background-color: var(--green-600);
        }

        .offline-dot {
            background-color: var(--red-600);
        }

        .checking-dot {
            background-color: var(--yellow-600);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--slate-400);
            font-size: 16px;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
            padding: 0;
        }

        .password-toggle:hover {
            color: var(--slate-600);
        }

        /* System Status Panel */
        .system-status {
            margin-top: 20px;
            padding: 16px;
            background-color: var(--slate-50);
            border-radius: var(--radius-lg);
            font-size: 12px;
            border: 1px solid var(--slate-200);
        }

        .status-header {
            font-weight: bold;
            color: var(--slate-700);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            background-color: white;
            border-radius: var(--radius);
            border: 1px solid var(--slate-200);
        }

        .status-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--slate-600);
        }

        .status-value {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }

        .status-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
        }

        .badge-success {
            background-color: var(--green-100);
            color: var(--green-600);
        }

        .badge-error {
            background-color: var(--red-100);
            color: var(--red-600);
        }

        .badge-warning {
            background-color: var(--yellow-100);
            color: var(--yellow-600);
        }

        .badge-info {
            background-color: var(--slate-200);
            color: var(--slate-600);
        }

        .system-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .connected {
            background-color: var(--green-600);
        }

        .disconnected {
            background-color: var(--red-600);
        }

        .checking {
            background-color: var(--yellow-600);
        }

        .env-details {
            margin-top: 8px;
            font-family: monospace;
            font-size: 11px;
            background-color: var(--slate-100);
            padding: 8px;
            border-radius: var(--radius);
            color: var(--slate-600);
            word-break: break-all;
        }

        .env-row {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            border-bottom: 1px dashed var(--slate-300);
        }

        .env-row:last-child {
            border-bottom: none;
        }

        .env-key {
            color: var(--slate-500);
        }

        .env-value {
            color: var(--slate-700);
            font-weight: 500;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .session-notice {
            background-color: var(--yellow-50);
            border: 1px solid var(--yellow-100);
            border-radius: var(--radius-lg);
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--yellow-600);
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .refresh-btn {
            background: none;
            border: 1px solid var(--slate-300);
            border-radius: var(--radius);
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
            color: var(--slate-600);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .refresh-btn:hover {
            background-color: var(--slate-100);
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Server Status Indicator -->
    <div id="serverStatus" class="server-status server-checking">
        <span class="status-dot checking-dot"></span>
        <span>Checking server...</span>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">N.U.E.S.A <span class="emerald-text">BIU</span></h1>
            <p class="login-subtitle">Admin Portal</p>
        </div>
        
        <div class="login-body">
            <form id="loginForm" class="login-form">
                <!-- Session expired notice -->
                <div id="sessionNotice" class="session-notice">
                    <i class="fas fa-exclamation-circle" style="margin-right: 8px;"></i>
                    <span id="sessionMessage">Your session has expired. Please login again.</span>
                </div>
                
                <!-- Alert Messages -->
                <div id="alertMessage" class="alert"></div>
                
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" class="form-input" required placeholder="Enter admin email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" class="form-input" required placeholder="Enter password">
                        <button type="button" id="togglePassword" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <div id="rememberCheckbox" class="custom-checkbox"></div>
                        <span>Remember my email</span>
                    </label>
                </div>
                
                <button type="submit" id="loginButton" class="login-button">
                    <span id="loginText">Login to Dashboard</span>
                    <i id="arrowIcon" class="fas fa-arrow-right"></i>
                    <i id="spinnerIcon" class="fas fa-spinner spinner hidden"></i>
                </button>
                
                <!-- System Status Panel - Checks both DB and ENV -->
                <div class="system-status">
                    <div class="status-header">
                        <i class="fas fa-server"></i>
                        <span>System Status</span>
                        <button id="refreshStatus" class="refresh-btn">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                    
                    <div class="status-grid">
                        <!-- Server Status -->
                        <div class="status-item">
                            <span class="status-label">
                                <span class="system-indicator" id="serverIndicator"></span>
                                <span>Server</span>
                            </span>
                            <span class="status-value" id="serverValue">
                                <span id="serverText">Checking...</span>
                                <span class="status-badge" id="serverBadge"></span>
                            </span>
                        </div>
                        
                        <!-- Database Status -->
                        <div class="status-item">
                            <span class="status-label">
                                <span class="system-indicator" id="dbIndicator"></span>
                                <span>Database</span>
                            </span>
                            <span class="status-value" id="dbValue">
                                <span id="dbText">Checking...</span>
                                <span class="status-badge" id="dbBadge"></span>
                            </span>
                        </div>
                        
                        <!-- Environment Variables -->
                        <div class="status-item">
                            <span class="status-label">
                                <span class="system-indicator" id="envIndicator"></span>
                                <span>Environment</span>
                            </span>
                            <span class="status-value" id="envValue">
                                <span id="envText">Checking...</span>
                                <span class="status-badge" id="envBadge"></span>
                            </span>
                        </div>
                        
                        <!-- Connection Pool -->
                        <div class="status-item">
                            <span class="status-label">
                                <span class="system-indicator" id="poolIndicator"></span>
                                <span>Connection Pool</span>
                            </span>
                            <span class="status-value" id="poolValue">
                                <span id="poolText">Checking...</span>
                                <span class="status-badge" id="poolBadge"></span>
                            </span>
                        </div>
                    </div>
                    
                    <!-- Environment Details -->
                    <div id="envDetails" class="env-details" style="display: none;">
                        <div class="env-row">
                            <span class="env-key">NODE_ENV:</span>
                            <span class="env-value" id="envNodeEnv">-</span>
                        </div>
                        <div class="env-row">
                            <span class="env-key">DB_HOST:</span>
                            <span class="env-value" id="envDbHost">-</span>
                        </div>
                        <div class="env-row">
                            <span class="env-key">DB_NAME:</span>
                            <span class="env-value" id="envDbName">-</span>
                        </div>
                        <div class="env-row">
                            <span class="env-key">DB_POOL_SIZE:</span>
                            <span class="env-value" id="envPoolSize">-</span>
                        </div>
                        <div class="env-row">
                            <span class="env-key">API_VERSION:</span>
                            <span class="env-value" id="envApiVersion">-</span>
                        </div>
                    </div>
                    
                    <!-- Last Check Time -->
                    <div style="margin-top: 8px; text-align: right; font-size: 10px; color: var(--slate-400);">
                        <span id="lastCheckTime"></span>
                    </div>
                </div>
            </form>
        </div>
    </div>

<script>
    // FIXED: Use your actual backend URL
    const API_BASE_URL = 'https://nuesa-biu-pjp0.onrender.com';
    
    // DOM Elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const alertMessage = document.getElementById('alertMessage');
    const loginButton = document.getElementById('loginButton');
    const loginText = document.getElementById('loginText');
    const arrowIcon = document.getElementById('arrowIcon');
    const spinnerIcon = document.getElementById('spinnerIcon');
    const rememberCheckbox = document.getElementById('rememberCheckbox');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const serverStatus = document.getElementById('serverStatus');
    const sessionNotice = document.getElementById('sessionNotice');
    const sessionMessage = document.getElementById('sessionMessage');
    const refreshBtn = document.getElementById('refreshStatus');
    
    // Status Indicators
    const serverIndicator = document.getElementById('serverIndicator');
    const serverText = document.getElementById('serverText');
    const serverBadge = document.getElementById('serverBadge');
    
    const dbIndicator = document.getElementById('dbIndicator');
    const dbText = document.getElementById('dbText');
    const dbBadge = document.getElementById('dbBadge');
    
    const envIndicator = document.getElementById('envIndicator');
    const envText = document.getElementById('envText');
    const envBadge = document.getElementById('envBadge');
    
    const poolIndicator = document.getElementById('poolIndicator');
    const poolText = document.getElementById('poolText');
    const poolBadge = document.getElementById('poolBadge');
    
    const envDetails = document.getElementById('envDetails');
    const envNodeEnv = document.getElementById('envNodeEnv');
    const envDbHost = document.getElementById('envDbHost');
    const envDbName = document.getElementById('envDbName');
    const envPoolSize = document.getElementById('envPoolSize');
    const envApiVersion = document.getElementById('envApiVersion');
    const lastCheckTime = document.getElementById('lastCheckTime');
    
    // State
    let isLoading = false;
    let rememberMe = false;
    let isPasswordVisible = false;
    
    // Initialize
    function init() {
        console.log('NUESA BIU Admin Login Initializing...');
        console.log('Connecting to backend:', API_BASE_URL);
        
        // Clear any existing auth data
        const shouldRemember = localStorage.getItem('nuesa_remember_me') === 'true';
        if (!shouldRemember) {
            localStorage.removeItem('nuesa_admin_email');
        }
        
        // Check URL parameters
        checkSessionStatus();
        
        // Load remembered email
        loadRememberedEmail();
        
        // Setup event listeners
        setupEventListeners();
        
        // Auto-focus email
        setTimeout(() => emailInput.focus(), 100);
        
        // Check complete system health
        setTimeout(() => {
            checkSystemHealth();
        }, 500);
        
        // Auto refresh every 30 seconds
        setInterval(() => {
            checkSystemHealth();
        }, 30000);
    }
    
    // Check session status
    function checkSessionStatus() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('session') === 'expired') {
            sessionMessage.textContent = 'Your session has expired. Please login again.';
            sessionNotice.style.display = 'block';
        }
    }
    
    // Load remembered email
    function loadRememberedEmail() {
        const savedEmail = localStorage.getItem('nuesa_admin_email');
        const savedRemember = localStorage.getItem('nuesa_remember_me') === 'true';
        
        if (savedEmail && savedRemember) {
            emailInput.value = savedEmail;
            rememberCheckbox.classList.add('checked');
            rememberMe = true;
        }
    }
    
    // Check complete system health (Server, DB, ENV, Pool)
    async function checkSystemHealth() {
        updateStatus('server', 'checking', 'Checking...', 'checking');
        updateStatus('db', 'checking', 'Checking...', 'checking');
        updateStatus('env', 'checking', 'Checking...', 'checking');
        updateStatus('pool', 'checking', 'Checking...', 'checking');
        
        updateServerStatus('checking', 'Checking system...');
        
        try {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 8000);
            
            // Try to get detailed health check from backend
            const response = await fetch(`${API_BASE_URL}/api/health/detailed`, {
                method: 'GET',
                cache: 'no-cache',
                signal: controller.signal,
                mode: 'cors',
                headers: {
                    'Accept': 'application/json'
                }
            });
            
            clearTimeout(timeoutId);
            
            if (response.ok) {
                const data = await response.json();
                processHealthData(data);
            } else {
                // Fallback to basic health check
                await checkBasicHealth();
            }
        } catch (error) {
            console.warn('Detailed health check failed:', error.message);
            
            if (error.name === 'AbortError') {
                updateAllStatus('offline', 'Timeout', 'error');
                updateServerStatus('offline', 'Server timeout');
            } else {
                updateAllStatus('offline', 'Cannot connect', 'error');
                updateServerStatus('offline', 'Cannot connect to server');
            }
        }
        
        // Update last check time
        lastCheckTime.textContent = `Last checked: ${new Date().toLocaleTimeString()}`;
    }
    
    // Process detailed health data
    function processHealthData(data) {
        // Server Status
        if (data.status === 'healthy' || data.status === 'ok') {
            updateStatus('server', 'connected', 'Connected', 'success');
            
            // Database Status
            if (data.checks && data.checks.database) {
                const db = data.checks.database;
                if (db.status === 'healthy') {
                    updateStatus('db', 'connected', 'Connected', 'success');
                    
                    // Show DB details
                    if (db.details) {
                        envDbName.textContent = db.details.database || '-';
                        if (db.details.pool) {
                            envPoolSize.textContent = `${db.details.pool.used || 0}/${db.details.pool.total || 0}`;
                        }
                    }
                } else {
                    updateStatus('db', 'disconnected', db.message || 'Disconnected', 'error');
                }
            } else {
                // Try to check DB separately
                checkDatabaseHealth();
            }
            
            // Environment Variables
            if (data.environment) {
                updateStatus('env', 'connected', 'Loaded', 'success');
                
                // Update env details
                envNodeEnv.textContent = data.environment.NODE_ENV || '-';
                envDbHost.textContent = data.environment.DB_HOST || '-';
                envDbName.textContent = data.environment.DB_NAME || '-';
                envApiVersion.textContent = data.environment.API_VERSION || '1.0.0';
                
                envDetails.style.display = 'block';
            } else {
                updateStatus('env', 'connected', 'Available', 'success');
            }
            
            // Connection Pool
            if (data.checks && data.checks.pool) {
                const pool = data.checks.pool;
                if (pool.status === 'healthy') {
                    updateStatus('pool', 'connected', `${pool.details.active}/${pool.details.total} active`, 'success');
                } else {
                    updateStatus('pool', 'disconnected', 'Limited', 'warning');
                }
            } else {
                updateStatus('pool', 'connected', 'Ready', 'success');
            }
            
            updateServerStatus('online', 'System Online');
            
        } else {
            updateAllStatus('disconnected', 'Unhealthy', 'error');
            updateServerStatus('offline', 'System Unhealthy');
        }
    }
    
    // Check basic health endpoint
    async function checkBasicHealth() {
        try {
            const response = await fetch(`${API_BASE_URL}/api/health`, {
                cache: 'no-cache',
                mode: 'cors'
            });
            
            if (response.ok) {
                updateStatus('server', 'connected', 'Connected', 'success');
                updateServerStatus('online', 'Server Online');
                
                // Try to check database separately
                await checkDatabaseHealth();
            } else {
                updateAllStatus('disconnected', `Error ${response.status}`, 'error');
                updateServerStatus('offline', `Server Error (${response.status})`);
            }
        } catch (error) {
            updateAllStatus('disconnected', 'Cannot connect', 'error');
            updateServerStatus('offline', 'Cannot connect to server');
        }
    }
    
    // Check database health specifically
    async function checkDatabaseHealth() {
        try {
            const response = await fetch(`${API_BASE_URL}/api/health/db`, {
                cache: 'no-cache',
                mode: 'cors'
            });
            
            if (response.ok) {
                const data = await response.json();
                if (data.status === 'healthy') {
                    updateStatus('db', 'connected', 'Connected', 'success');
                    
                    if (data.details) {
                        envDbName.textContent = data.details.database || '-';
                        if (data.details.pool) {
                            envPoolSize.textContent = `${data.details.pool.used}/${data.details.pool.total}`;
                        }
                    }
                } else {
                    updateStatus('db', 'disconnected', 'Disconnected', 'error');
                }
            } else {
                updateStatus('db', 'disconnected', 'Check failed', 'error');
            }
        } catch (error) {
            updateStatus('db', 'disconnected', 'Cannot connect', 'error');
        }
        
        // Update env status
        updateStatus('env', 'connected', 'Available', 'success');
        updateStatus('pool', 'connected', 'Ready', 'success');
        
        // Update env details with defaults
        envNodeEnv.textContent = 'production';
        envDbHost.textContent = 'mongodb+srv://****';
        envApiVersion.textContent = '1.0.0';
        envDetails.style.display = 'block';
    }
    
    // Update individual status
    function updateStatus(type, indicatorClass, text, badgeType) {
        const indicator = getIndicator(type);
        const textEl = getTextEl(type);
        const badge = getBadgeEl(type);
        
        if (indicator) {
            indicator.className = 'system-indicator';
            indicator.classList.add(indicatorClass === 'connected' ? 'connected' : 
                                 indicatorClass === 'disconnected' ? 'disconnected' : 'checking');
        }
        
        if (textEl) textEl.textContent = text;
        
        if (badge) {
            badge.className = 'status-badge';
            badge.classList.add(badgeType === 'success' ? 'badge-success' : 
                              badgeType === 'error' ? 'badge-error' : 
                              badgeType === 'warning' ? 'badge-warning' : 'badge-info');
            badge.textContent = badgeType === 'success' ? 'OK' : 
                              badgeType === 'error' ? 'FAIL' : 
                              badgeType === 'warning' ? 'WARN' : 'INFO';
        }
    }
    
    // Update all statuses
    function updateAllStatus(indicatorClass, text, badgeType) {
        updateStatus('server', indicatorClass, text, badgeType);
        updateStatus('db', indicatorClass, text, badgeType);
        updateStatus('env', indicatorClass, text, badgeType);
        updateStatus('pool', indicatorClass, text, badgeType);
    }
    
    // Helper to get indicator element
    function getIndicator(type) {
        const map = {
            'server': serverIndicator,
            'db': dbIndicator,
            'env': envIndicator,
            'pool': poolIndicator
        };
        return map[type];
    }
    
    // Helper to get text element
    function getTextEl(type) {
        const map = {
            'server': serverText,
            'db': dbText,
            'env': envText,
            'pool': poolText
        };
        return map[type];
    }
    
    // Helper to get badge element
    function getBadgeEl(type) {
        const map = {
            'server': serverBadge,
            'db': dbBadge,
            'env': envBadge,
            'pool': poolBadge
        };
        return map[type];
    }
    
    // Update server status (top right)
    function updateServerStatus(status, message) {
        if (!serverStatus) return;
        
        serverStatus.className = 'server-status';
        
        if (status === 'online') {
            serverStatus.classList.add('server-online');
            serverStatus.innerHTML = '<span class="status-dot online-dot"></span><span>' + message + '</span>';
        } else if (status === 'offline') {
            serverStatus.classList.add('server-offline');
            serverStatus.innerHTML = '<span class="status-dot offline-dot"></span><span>' + message + '</span>';
        } else {
            serverStatus.classList.add('server-checking');
            serverStatus.innerHTML = '<span class="status-dot checking-dot"></span><span>' + message + '</span>';
        }
    }
    
    // Setup event listeners
    function setupEventListeners() {
        loginForm.addEventListener('submit', handleSubmit);
        
        rememberCheckbox.addEventListener('click', () => {
            rememberMe = !rememberMe;
            rememberCheckbox.classList.toggle('checked');
        });
        
        togglePassword.addEventListener('click', () => {
            isPasswordVisible = !isPasswordVisible;
            passwordInput.type = isPasswordVisible ? 'text' : 'password';
            togglePassword.innerHTML = isPasswordVisible 
                ? '<i class="fas fa-eye-slash"></i>' 
                : '<i class="fas fa-eye"></i>';
        });
        
        emailInput.addEventListener('input', hideAlert);
        passwordInput.addEventListener('input', hideAlert);
        
        refreshBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const icon = refreshBtn.querySelector('i');
            icon.classList.add('fa-spin');
            checkSystemHealth().finally(() => {
                setTimeout(() => icon.classList.remove('fa-spin'), 500);
            });
        });
    }
    
    // Show alert
    function showAlert(message, type = 'error') {
        alertMessage.textContent = message;
        alertMessage.className = `alert alert-${type}`;
        alertMessage.style.display = 'block';
        
        if (type === 'success') {
            setTimeout(() => {
                alertMessage.style.display = 'none';
            }, 3000);
        }
    }
    
    // Hide alert
    function hideAlert() {
        alertMessage.style.display = 'none';
    }
    
    // Email validation
    function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
    
    // Login handler
    async function handleSubmit(e) {
        e.preventDefault();
        
        if (isLoading) return;
        
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        
        // Validation
        if (!email || !password) {
            showAlert('Please enter email and password');
            return;
        }
        
        if (!validateEmail(email)) {
            showAlert('Please enter a valid email address');
            emailInput.focus();
            return;
        }
        
        // Show loading
        isLoading = true;
        loginButton.disabled = true;
        loginText.textContent = 'Authenticating...';
        arrowIcon.classList.add('hidden');
        spinnerIcon.classList.remove('hidden');
        hideAlert();
        
        try {
            console.log('Logging in:', email);
            console.log('Sending to:', `${API_BASE_URL}/api/admin/login`);
            
            const response = await fetch(`${API_BASE_URL}/api/admin/login`, {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    email, 
                    password,
                    rememberMe: rememberMe 
                })
            });
            
            console.log('Response status:', response.status);
            
            let data;
            try {
                data = await response.json();
                console.log('Response data:', data);
            } catch (e) {
                console.error('Parse error:', e);
                throw new Error('Invalid server response');
            }
            
            if (!response.ok) {
                let errorMessage = data.message || data.error || 'Login failed';
                
                if (response.status === 401) {
                    errorMessage = 'Invalid email or password';
                } else if (response.status === 403) {
                    errorMessage = 'Access denied. Admin account required.';
                } else if (response.status === 429) {
                    errorMessage = 'Too many login attempts. Please try again later.';
                } else if (response.status === 500) {
                    errorMessage = 'Server error. Please check:';
                    errorMessage += '\n• Database connection';
                    errorMessage += '\n• Environment variables';
                    errorMessage += '\n• Server logs';
                    
                    // Refresh system status
                    checkSystemHealth();
                }
                
                throw new Error(errorMessage);
            }
            
            // Success
            if (data.status === 'success' || data.token || data.user) {
                // Save email if remember me
                if (rememberMe) {
                    localStorage.setItem('nuesa_admin_email', email);
                    localStorage.setItem('nuesa_remember_me', 'true');
                } else {
                    localStorage.removeItem('nuesa_admin_email');
                    localStorage.removeItem('nuesa_remember_me');
                }
                
                showAlert('Login successful! Redirecting...', 'success');
                
                // Redirect to admin dashboard
                setTimeout(() => {
                    window.location.href = '/admin/dash';
                }, 1500);
            } else {
                throw new Error('Invalid response from server');
            }
            
        } catch (error) {
            console.error('Login error:', error);
            
            let errorMessage = error.message;
            
            if (error.message.includes('Failed to fetch')) {
                errorMessage = 'Cannot connect to server. Please check if the server is running.';
                checkSystemHealth();
            }
            
            showAlert(errorMessage);
            resetLoginButton();
        }
    }
    
    // Reset login button
    function resetLoginButton() {
        isLoading = false;
        loginButton.disabled = false;
        loginText.textContent = 'Login to Dashboard';
        arrowIcon.classList.remove('hidden');
        spinnerIcon.classList.add('hidden');
    }
    
    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
        // Clear cookies
        document.cookie.split(";").forEach(c => {
            document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/");
        });
        
        init();
    });
</script>
